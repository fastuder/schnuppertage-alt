<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Einbinden der CSS Datei -->
    <link rel="stylesheet" href="./style.css">

    <!-- Einbinden der JavaScript Datei -->
    <script src="./script.js" type="module"></script>

    <!-- Zusätzlich benötigt für Server Verbindung -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- title: Titel der Webseite, nur im Tab sichtbar -->
    <title>HSLU Chat App</title>
</head>

<body>
    <header>
        <h1>HSLU Chat App</h1>

        <p id="subtitle">Eine Chat App, gebaut am Schnuppertag Informatik der Hochschule Luzern</p>
    </header>

    <main>
        <div id="chat-messages">
            <ul>
                <!-- Liste der Chatnachrichten -->
                <!-- Wird durch JavaScript aufgefüllt -->
            </ul>
        </div>
        <div id="message">
            <form>
                <!-- Eingabefeld für neue Nachricht -->
                <input type="text" name="message" id="message-input">

                <!-- Knopf zum Absenden der neuen Nachricht -->
                <input type="submit" name="send" id="message-send" value="Senden">
            </form>
        </div>
    </main>
</body>

</html>
